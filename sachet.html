<script>


var shown = 1

function toggleImages () {
  if (document.getElementById('sachet_evroV').checked) {
    if (document.getElementById('niz').checked) {
      showImage(4)
    } else {
      showImage(2)
    }
  }
  if (document.getElementById('sachet_bez').checked) {
    showImage(1)
  }
  if (document.getElementById('sachet_nasV').checked) {
    if (document.getElementById('niz').checked) {
      showImage(6)
    } else {
      showImage(5)
    }
  }
  if (document.getElementById('sachet_r9020V').checked) {
    if (document.getElementById('niz').checked) {
      showImage(8)
    } else {
      showImage(7)
    }
  }
  if (document.getElementById('sachet_r5818V').checked) {
    if (document.getElementById('niz').checked) {
      showImage(10)
    } else {
      showImage(9)
    }
  }
  if (document.getElementById('sachet_r3V').checked) {
    if (document.getElementById('niz').checked) {
      showImage(12)
    } else {
      showImage(11)
    }
  }
  if (document.getElementById('sachet_cir').checked) {
    showImage(13)
  }
  if (document.getElementById('sachet_zipV').checked) {
    if (document.getElementById('niz').checked) {
      showImage(15)
    } else {
      showImage(14)
    }
  }
}

function showImage (n) {
  console.log(document.getElementById(n))
  document.getElementById(shown).style.display = 'none'
  document.getElementById(n).style.display = 'block'
  shown = n

}
</script>
